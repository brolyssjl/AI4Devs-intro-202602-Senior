<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reverse String</title>

  <!-- Materialize CSS (base reset/utilities) -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;800&display=swap"
    rel="stylesheet" />

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="card">

    <!-- ── Header ───────────────────────────────────────────── -->
    <div class="header">
      <div class="header-text">
        <h1>Reverse<br /><span>String</span></h1>
        <p>// real-time character reversal</p>
      </div>
      <div class="badge">⚡ LIVE</div>
    </div>

    <!-- ── Input ─────────────────────────────────────────────── -->
    <div class="input-group">
      <label class="input-label" for="inputText">Input string</label>
      <div class="input-wrapper">
        <input
          id="inputText"
          type="text"
          class="browser-default"
          autocomplete="off"
          spellcheck="false"
          placeholder="e.g. Hello, welcome to AI4Devs"
          aria-label="String to reverse"
        />
        <span class="input-icon" aria-hidden="true">
          <!-- pencil icon (inline SVG, no extra request) -->
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 20h9"/>
            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z"/>
          </svg>
        </span>
      </div>
      <div class="char-count" id="charCount">0 characters</div>
    </div>

    <!-- ── Animated Divider ───────────────────────────────────── -->
    <div class="arrow-divider" aria-hidden="true">
      <div class="arrow-icon">
        <!-- down-arrow SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14"
          viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"/>
          <polyline points="19 12 12 19 5 12"/>
        </svg>
      </div>
      reversed
    </div>

    <!-- ── Result ─────────────────────────────────────────────── -->
    <span class="result-label" id="resultBoxLabel">Output</span>
    <div class="result-box" id="resultBox" role="status" aria-live="polite" aria-labelledby="resultBoxLabel">
      <span id="resultPlaceholder" class="result-placeholder">
        Your reversed string will appear here…
      </span>
      <span id="resultText"></span>
      <span class="live-dot" aria-hidden="true"></span>
    </div>

    <!-- ── Actions ───────────────────────────────────────────── -->
    <div class="actions">
      <button class="btn btn-copy" id="copyBtn" disabled aria-label="Copy reversed string">
        <span class="btn-icon" aria-hidden="true">⎘</span>
        <span class="btn-label">Copy</span>
      </button>
      <button class="btn btn-clear" id="clearBtn" disabled aria-label="Clear input">
        <span class="btn-icon" aria-hidden="true">✕</span>
        <span class="btn-label">Clear</span>
      </button>
    </div>

    <!-- ── Stats Bar ─────────────────────────────────────────── -->
    <div class="stats-bar" id="statsBar" aria-label="String statistics">
      <span class="stat-pill" id="statChars">
        <strong>0</strong> chars
      </span>
      <span class="stat-pill" id="statWords">
        <strong>0</strong> words
      </span>
      <span class="stat-pill" id="statUnique">
        <strong>0</strong> unique
      </span>
    </div>

  </div><!-- /.card -->

  <!-- Materialize JS (optional utilities) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- App logic -->
  <script src="script.js"></script>

</body>
</html>
